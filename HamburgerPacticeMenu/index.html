<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HamburgerMenu</title>
</head>
<body>
        <div class="navbar"></div>
            <a href="#" class="logo">Burger Bar Burger Joint!</a>
            <p>Delicious burgers & More!</p>
            <i class="menu" onclick="toggleMenu()"></i>
            <div class="menu" class="menu">
                <Ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </Ul>
            </div>
            <div class="content">
                <h1>Burger Menus and More!</h1>
                <p>A delicious sample of our burger menus!</p>
            </div>
            <script>
                function togglemenu() {
                    const menu = document.getElementById("menu");
                    menu.classList.toggle("active");
                }
            </script>
</body>
</html>
